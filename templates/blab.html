{{ define "title" }}
	{{.Title}}
{{ end }}

{{ define "content"}}
	<div class='postContainer'>
		<form name="form" action="/save" method="post">
		Author: <input name="author" type="text"></input><br>
		Title: <input name="title" type="text"></input><br>
		Write your post here:<br>
		<textarea name="text" style="width:100%"></textarea>
		<input type="submit" value="submit">
	</form>
		{{.Body}}
	</div>
{{ end }}
